<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>
            ul{
                list-style: none;
            }
            
    </style>
</head>
<body>
        <h1 class="display-6 text-center">Chat App</h1>
        <section id="login" class="border mx-auto shadow p-2" style="width: 380px;" >
            
            <div class="d-grid gap-2">
                
                <input type="text"  id="username" class="form-control" placeholder="Username">
                <button id="login-btn" class="btn btn-primary" type="button">Login</button>
            </div>
        </section>

        <section id="chat-box" class="border mx-auto shadow p-2" style="width: 380px;" >
                <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
                    
                </ul>
                <textarea  rows="3" class="form-control" id="inp"></textarea>
                <button class="btn btn-dark m-2 btn-sm" id="send-btn">Send</button>
        </section>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
